{% extends 'users/base.html' %}
  {% block content %}
  <h1>Delete User</h1>
  <p>Are you sure you want to delete {{ user.first_name }} {{ user.last_name }}?</p>
  <form method="POST">
      {% csrf_token %}
      <button type="submit">Confirm Delete</button>
      <a href="{% url 'user_list' %}">Cancel</a>
  </form>
  {% endblock %}
