{% extends 'users/base.html' %}
  {% block content %}
  <h1>User List</h1>
  <table>
      <thead>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          {% for user in users %}
          <tr>
              <td>{{ user.first_name }}</td>
              <td>{{ user.last_name }}</td>
              <td>{{ user.email }}</td>
              <td>
                  <a href="{% url 'user_update' user.pk %}">Edit</a>
                  <a href="{% url 'user_delete' user.pk %}">Delete</a>
              </td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
  {% endblock %}
